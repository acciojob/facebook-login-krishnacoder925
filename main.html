<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="left">
    <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook logo" width="300">
    <p>Facebook helps you connect and share with the people in your life.</p>
  </div>

  <div class="right">
    <form method="post">
      <input type="text" id="email" placeholder="Email address or phone number" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Log in</button>
      <a href="https://www.facebook.com/help">Forgotten account?</a>
    </form>
    <button class="signup">Create new account</button>
  </div>
</body>
</html>
